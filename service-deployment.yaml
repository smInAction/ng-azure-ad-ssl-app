apiVersion : apps/v1
kind: Deployment
metadata:
  name: ng-ad-app-deploy
  labels:
    app: ng-ad-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ng-ad-app
  template:
    metadata:
      labels:
        app: ng-ad-app
    spec:
      containers:
        - name: ng-ad-app
          image: "smregistry1.azurecr.io/ng-ad-app"
          ports:
          - containerPort: 80   
---
apiVersion: v1
kind: Service
metadata:
    name: ng-ad-app-svc
    labels:
      app: ng-ad-app
spec:
    type: ClusterIP
    ports:
      - port: 80
        targetPort: 80
    selector:
        app: ng-ad-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ng-ad-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - ng-ad-app.eastus.cloudapp.azure.com
    secretName: tls-secret
  rules:
  - host: ng-ad-app.eastus.cloudapp.azure.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: ng-ad-app-svc
            port: 
              number: 80